<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="Personal Portfolio">
    <meta property="og:description" content="My Personal Portfolio">
    <meta property="og:url" content="{{ url }}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link lang='sass' rel="stylesheet" href="./static/styles/main.css">
    <link rel='icon' href='./static/img/favicon.ico' type='image/x-icon' />
    <title>{{ title }}</title>
</head>

<body>
    <header class="nav-bar">
        <div class="nav-content">
            <a href="/">
                <div class="nav-logo">
                    <img src="./static/img/logo.svg" />
                </div>
            </a>
        </div>
    </header>

    <div class="profile">
        <div id="profile-picture" class="profile-picture">
            <img src="./static/img/audrey.jpg">
        </div>
        <h1>{{ title }}</h1>
    </div>

    <div class="div">
        <div class="div-2">
            <a href="/education" class="btn"><div class="div-3">Education</div></a>
            <a href="/workexperience" class="btn"><div class="div-4">Work Experience</div></a>
            <a href="/hobbies" class="btn"><div class="div-5">Hobbies</div></a>
            <a href="/travelmap" class="btn"><div class="div-5">Travel Map</div></a>
        </div>
        <div class="div-6">
            <div class="div-7">
                <div class="div-8">
                    <div class="column">
                        <div class="div-9">
                            <div class="div-10">
                                about me:
                                <br />
                                I'm a sussy baka
                            </div>
                            <div class="div-11">
                                have you ever wondered what it'd be like to watch brainrot and attend 22 hackathons? that is me. i've inted my own life but at least maybe won a $50 gift card from one of those 17 hackathon wins.
                            </div>
                        </div>
                    </div>
                    <div class="column-2">
                        <img loading="lazy" src="./static/img/abt.png" class="img" />
                    </div>
                </div>
            </div>
            <div class="div-12">Download Resume</div>
        </div>
        
    </div>
    <style>
        .div {
            display: flex;
            flex-direction: column;
        }
        .div-2 {
            align-self: end;
            display: flex;
            margin-right: 60px;
            gap: 20px;
            font-size: 20px;
            color: #000;
            font-weight: 1000;
            white-space: nowrap;
            text-align: right;
            justify-content: space-between;
        }
        @media (max-width: 991px) {
            .div-2 {
                margin-right: 10px;
                white-space: initial;
            }
        }
        .btn {
            display: inline-block;
            background-color: #2E5E9F; /* Use the hex code of the color from the image */
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #1E4E7F; /* Darker shade for hover effect */
        }
        
        .div-3, .div-4, .div-5 {
            font-family: Heebo, sans-serif;
        }
        .div-6 {
            align-self: center;
            display: flex;
            margin-top: 40px;
            width: 100%;
            max-width: 856px;
            flex-direction: column;
        }
        @media (max-width: 991px) {
            .div-6 {
                max-width: 100%;
                margin-top: 40px;
            }
        }
        .div-7 {
        }
        @media (max-width: 991px) {
            .div-7 {
                max-width: 100%;
            }
        }
        .div-8 {
            gap: 20px;
            display: flex;
        }
        @media (max-width: 991px) {
            .div-8 {
                flex-direction: column;
                align-items: stretch;
                gap: 0px;
            }
        }
        .column {
            display: flex;
            flex-direction: column;
            line-height: normal;
            width: 68%;
            margin-left: 0px;
        }
        @media (max-width: 991px) {
            .column {
                width: 100%;
            }
        }
        .div-9 {
            display: flex;
            flex-direction: column;
            align-self: stretch;
            color: var(--Dark-Color, #21243d);
            margin: auto 0;
            padding: 0 20px;
        }
        @media (max-width: 991px) {
            .div-9 {
                max-width: 100%;
                margin-top: 40px;
            }
        }
        .div-10 {
            font: 700 44px/60px Heebo, sans-serif;
        }
        @media (max-width: 991px) {
            .div-10 {
                max-width: 100%;
            }
        }
        .div-11 {
            margin-top: 25px;
            font: 400 16px Heebo, sans-serif;
        }
        @media (max-width: 991px) {
            .div-11 {
                max-width: 100%;
            }
        }
        .column-2 {
            display: flex;
            flex-direction: column;
            line-height: normal;
            width: 32%;
            margin-left: 20px;
        }
        @media (max-width: 991px) {
            .column-2 {
                width: 100%;
            }
        }
        .img {
            aspect-ratio: 0.97;
            object-fit: auto;
            object-position: center;
            width: 100%;
            border-radius: 50%;
            flex-grow: 1;
        }
        @media (max-width: 991px) {
            .img {
                margin-top: 40px;
            }
        }
        .div-12 {
            border-radius: 2px;
            background-color: var(--Primary, #E6AC45);
            align-self: start;
            margin-top: 0px;
            color: #fff;
            justify-content: center;
            padding: 12px 20px;
            border-radius: 4px;
            font: 500 20px Heebo, sans-serif;
        }
        .div-13 {
            background-color: #edf7fa;
            display: flex;
            margin-top: 71px;
            width: 100%;
            flex-direction: column;
            align-items: center;
            font-weight: 400;
            padding: 28px 60px 80px;
        }
        @media (max-width: 991px) {
            .div-13 {
                max-width: 100%;
                margin-top: 40px;
                padding: 0 20px;
            }
        }
        .div-14 {
            display: flex;
            margin-bottom: 198px;
            width: 100%;
            max-width: 856px;
            gap: 20px;
        }
        @media (max-width: 991px) {
            .div-14 {
                max-width: 100%;
                flex-wrap: wrap;
                margin-bottom: 40px;
            }
        }
        .div-15 {
            color: var(--Dark-Color, #21243d);
            flex-grow: 1;
            flex-basis: auto;
            font: 22px/273% Heebo, sans-serif;
        }
        .div-16 {
            color: var(--Secondry, #00a8cc);
            text-align: right;
            margin: auto 0;
            font: 16px Heebo, sans-serif;
        }
    </style>
</body>

</html>
